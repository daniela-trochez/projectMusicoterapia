    .body {

    .container {
      display: flex;
      height: calc(100vh - 126px);
    }

    
      /* Estilos del contenedor principal */
      .container {
        display: flex;
        height: calc(100vh - 126px);
      }

      /* Estilos de la barra lateral */
      .sidebar {
        width: 25%;
        background-color: #c7b7fe49;
        padding: 20px;
      }

      /* Estilos de los elementos del menu en la barra lateral */
      .sidebar .menu-item {
        padding: 12px;
        margin: 10px 0;
        background: #fff;
        border-radius: 15px;
        transition: background 0.3s ease;
      }

      /* Estilos de los elementos del menú cuando están activos o al pasar el ratón */
      .sidebar .menu-item.active,
      .sidebar .menu-item:hover {
        background: linear-gradient(#ffffff, #9c76c1);
        box-shadow: 1px 5px 10px 0.1px rgb(145, 145, 145);
      }

      /* Estilos de las imágenes dentro de los elementos del menú */
      .sidebar .menu-item img {
        width: 24px;
        height: 24px;
        margin-right: 10px;
      }

      /* Estilos de los enlaces dentro de los elementos del menú */
      .sidebar .menu-item a {
        display: flex;
        align-items: center;
        color: inherit;
        text-decoration: none;
        justify-content: center;
      }

      /* Estilos del texto dentro de los elementos del menú */
      .sidebar .menu-item span {
        flex-grow: 1;
        text-align: center;
        font-size: 16px;
      }

      /* Estilos del contenido principal */
      .main-content {
        width: 75%;
        padding: 20px;
        overflow-y: auto;
      }


    .main-content {
      width: 75%;
      padding: 20px;
      overflow-y: auto;
    }

    .title {
      margin-right: 50px;
      display: flex;
      align-items: center;
      font-size: 75px;
      margin-bottom: 20px;
      position: relative;
      margin-left: 335px;
      font-family: 'Roboto Slab', serif; /* Añadido para la fuente del título */
    }

    .title::after {
      content: "";
      width: 120px;
      height: 120px;
      background: linear-gradient(to right, #ae67d7, #3e85e6);
      position: absolute;
      left: 170px;
      border-radius: 60px;
    }

    .title span {
      position: relative;
      z-index: 1;
    }

    .genres {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: space-between; /* Añadido para distribuir uniformemente los géneros */
    }

    .genre {
      width: calc(50% - 20px);
      text-align: center;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center; /* Centra verticalmente el contenido */
    }

    .genre h3 {
      font-family: 'Roboto Slab', serif;
      margin-bottom: 10px;
      margin-top: 10px;
    }

    .genre img {
      width: 80%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .add-button {
      background-color: rgba(255, 255, 255, 0.5); /* Hacemos el fondo semi-transparente */
      color: #4E27BF;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Añadimos un sombreado */
      transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s; /* Añadimos transiciones */
      margin-top: auto; /* Coloca el botón al final del contenedor */
    }

    .add-button:hover {
      background-color: rgba(255, 255, 255, 0.7); /* Cambiamos el color de fondo semi-transparente en hover */
      transform: scale(1.1);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Sombreado más pronunciado en hover */
    }

    .add-button i {
      font-size: 24px;
      color: #4E27BF;
    }

    .scroll-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #59009a;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .scroll-button i {
      font-size: 24px;
    }

    /* Media Queries para hacer el diseño responsive */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        order: 2;
      }
      .main-content {
        width: 100%;
        order: 1;
      }
      .title {
        margin-left: 0;
        font-size: 50px;
      }
      .title::after {
        left: 50px;
      }
      .genres .genre {
        width: 100%;
      }
    }

    @media (max-width: 480px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }
      .navbar span {
        margin-right: 0;
        margin-bottom: 10px;
      }
      .footer {
        flex-direction: column;
        text-align: center;
      }
      .footer-links {
        justify-content: center;
      }
      .texto-footer {
        text-align: center;
        margin-top: 20px;
      }
    }
